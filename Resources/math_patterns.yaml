# Math Patterns for pdf_ocr_math
# 數學公式模式識別檔案
#
# 格式說明：
# - pattern: 正則表達式 (匹配 OCR 輸出)
# - replacement: LaTeX 替換字串
# - domain: 數學領域分類
# - priority: 優先級 (1-10, 數字越小越先執行)
# - description: 模式說明
#
# 使用者可以在 custom_patterns 區塊添加自訂模式
# ============================================================

version: "1.1"
last_updated: "2026-01-14"

# ============================================================
# 設計原則 (減少誤判)
# ============================================================
# 1. 逆矩陣 (A^{-1}): 只匹配大寫字母，避免 "n-1" 被誤判
# 2. 單位矩陣 (I_n): 需要底線或僅數字，避免 "In this..." 被誤判
# 3. 變數下標 (X_1): 只匹配常見數學變數，避免郵遞區號
# 4. 積分 (∫): 需要完整的上下標格式，避免 "interval" 被誤判
# 5. 使用 lookbehind/lookahead 確保數學上下文
# ============================================================

# ============================================================
# 統計學與機率論 (Statistics & Probability)
# ============================================================
statistics:
  # --- 基本變數下標 ---
  # 注意：只匹配常見數學變數，避免匹配郵遞區號、年份等
  # 常見變數: X, Y, Z, x, y, z, a, b, c, d, e, f, n, m, p, q, r, s, t, u, v, w
  - pattern: "(?<![A-Za-z])([XYZxyzabcdefnmpqrstuvw])([0-9]{1,2})(?![0-9a-zA-Z_@.])"
    replacement: "$1_{$2}"
    priority: 5
    description: "變數下標: X1→X_{1} (常見變數)"

  # 迴歸係數 (beta 系列更常見)
  - pattern: "(?<![A-Za-z])([Bb])([0-9])(?![0-9a-zA-Z_])"
    replacement: "$1_{$2}"
    priority: 4
    description: "迴歸係數: b0, b1"

  - pattern: "([A-Za-z])_([0-9]+)"
    replacement: "$1_{$2}"
    priority: 5
    description: "已有底線的下標: X_1→X_{1}"

  # --- 希臘字母下標 ---
  - pattern: "(α|β|γ|δ|ε|η|θ|λ|μ|ν|ρ|σ|τ|φ|ω)([0-9]+)"
    replacement: "$1_{$2}"
    priority: 4
    description: "希臘字母下標: β0→β_{0}, σ2→σ_{2}"

  - pattern: "(alpha|beta|gamma|delta|epsilon|theta|lambda|mu|sigma|phi|omega)([0-9]+)"
    replacement: "\\$1_{$2}"
    priority: 4
    description: "拼寫的希臘字母: beta0→\\beta_{0}"

  # --- 統計參數 ---
  - pattern: "\\bmu([0-9]*)\\b"
    replacement: "\\mu$1"
    priority: 3
    description: "平均數 mu"

  - pattern: "\\bsigma([0-9]*)\\b"
    replacement: "\\sigma$1"
    priority: 3
    description: "標準差 sigma"

  - pattern: "sigma\\^?2"
    replacement: "\\sigma^{2}"
    priority: 3
    description: "變異數 sigma²"

  - pattern: "\\brho\\b"
    replacement: "\\rho"
    priority: 3
    description: "相關係數 rho"

  # --- 樣本統計量 ---
  - pattern: "([Xx])[-_]?bar"
    replacement: "\\bar{X}"
    priority: 2
    description: "樣本平均: Xbar→\\bar{X}"

  - pattern: "([Yy])[-_]?bar"
    replacement: "\\bar{Y}"
    priority: 2
    description: "樣本平均: Ybar→\\bar{Y}"

  - pattern: "\\bn[-_]?bar\\b"
    replacement: "\\bar{n}"
    priority: 2
    description: "平均樣本數"

  - pattern: "s\\^?2"
    replacement: "s^{2}"
    priority: 3
    description: "樣本變異數 s²"

  - pattern: "SE\\(([^)]+)\\)"
    replacement: "\\text{SE}($1)"
    priority: 3
    description: "標準誤 SE()"

  # --- 期望值與變異數 ---
  - pattern: "E\\[([^\\]]+)\\]"
    replacement: "\\mathbb{E}[$1]"
    priority: 2
    description: "期望值: E[X]→\\mathbb{E}[X]"

  - pattern: "E\\(([^)]+)\\)"
    replacement: "\\mathbb{E}($1)"
    priority: 2
    description: "期望值: E(X)→\\mathbb{E}(X)"

  - pattern: "Var\\[([^\\]]+)\\]"
    replacement: "\\text{Var}[$1]"
    priority: 2
    description: "變異數: Var[X]"

  - pattern: "Var\\(([^)]+)\\)"
    replacement: "\\text{Var}($1)"
    priority: 2
    description: "變異數: Var(X)"

  - pattern: "V\\(([^)]+)\\)"
    replacement: "\\text{Var}($1)"
    priority: 2
    description: "變異數簡寫: V(X)"

  - pattern: "Cov\\(([^,]+),([^)]+)\\)"
    replacement: "\\text{Cov}($1,$2)"
    priority: 2
    description: "共變數: Cov(X,Y)"

  - pattern: "Cor\\(([^,]+),([^)]+)\\)"
    replacement: "\\text{Cor}($1,$2)"
    priority: 2
    description: "相關: Cor(X,Y)"

  - pattern: "Corr\\(([^,]+),([^)]+)\\)"
    replacement: "\\text{Corr}($1,$2)"
    priority: 2
    description: "相關: Corr(X,Y)"

  # --- 機率 ---
  - pattern: "P\\(([^)]+)\\)"
    replacement: "P($1)"
    priority: 3
    description: "機率: P(X)"

  - pattern: "Pr\\(([^)]+)\\)"
    replacement: "\\Pr($1)"
    priority: 3
    description: "機率: Pr(X)"

  - pattern: "P\\(([^|]+)\\|([^)]+)\\)"
    replacement: "P($1 \\mid $2)"
    priority: 2
    description: "條件機率: P(A|B)"

  # --- 分配 ---
  - pattern: "N\\(([^,]+),([^)]+)\\)"
    replacement: "\\mathcal{N}($1,$2)"
    priority: 3
    description: "常態分配: N(μ,σ²)"

  - pattern: "\\bchi\\^?2\\b"
    replacement: "\\chi^{2}"
    priority: 3
    description: "卡方: chi²→\\chi^{2}"

  - pattern: "chi2"
    replacement: "\\chi^{2}"
    priority: 3
    description: "卡方: chi2→\\chi^{2}"

  - pattern: "\\bF\\(([0-9]+),([0-9]+)\\)"
    replacement: "F_{$1,$2}"
    priority: 3
    description: "F分配: F(1,20)"

  - pattern: "\\bt\\(([0-9]+)\\)"
    replacement: "t_{$1}"
    priority: 3
    description: "t分配: t(20)"

  # --- 迴歸 ---
  - pattern: "R\\^?2"
    replacement: "R^{2}"
    priority: 3
    description: "判定係數 R²"

  - pattern: "adj[-_]?R\\^?2"
    replacement: "R^{2}_{\\text{adj}}"
    priority: 2
    description: "調整後R²"

  - pattern: "MSE"
    replacement: "\\text{MSE}"
    priority: 4
    description: "均方誤差"

  - pattern: "RMSE"
    replacement: "\\text{RMSE}"
    priority: 4
    description: "均方根誤差"

  - pattern: "SSE"
    replacement: "\\text{SSE}"
    priority: 4
    description: "誤差平方和"

  - pattern: "SSR"
    replacement: "\\text{SSR}"
    priority: 4
    description: "迴歸平方和"

  - pattern: "SST"
    replacement: "\\text{SST}"
    priority: 4
    description: "總平方和"

  - pattern: "RSS"
    replacement: "\\text{RSS}"
    priority: 4
    description: "殘差平方和"

  - pattern: "AIC"
    replacement: "\\text{AIC}"
    priority: 4
    description: "赤池信息準則"

  - pattern: "BIC"
    replacement: "\\text{BIC}"
    priority: 4
    description: "貝葉斯信息準則"

  # --- 假設檢定 ---
  - pattern: "H([0-9])"
    replacement: "H_{$1}"
    priority: 5
    description: "假設: H0, H1"

  - pattern: "H_?0"
    replacement: "H_{0}"
    priority: 4
    description: "虛無假設"

  - pattern: "H_?1"
    replacement: "H_{1}"
    priority: 4
    description: "對立假設"

  - pattern: "H_?a"
    replacement: "H_{a}"
    priority: 4
    description: "對立假設"

  - pattern: "\\balpha\\b"
    replacement: "\\alpha"
    priority: 4
    description: "顯著水準 alpha"

  - pattern: "p[-_]?value"
    replacement: "p\\text{-value}"
    priority: 3
    description: "p值"

  # --- 抽樣 ---
  - pattern: "\\bn\\b(?![a-zA-Z])"
    replacement: "n"
    priority: 6
    description: "樣本數"

  - pattern: "\\bN\\b(?![a-zA-Z])"
    replacement: "N"
    priority: 6
    description: "母體數"

  - pattern: "n([0-9]+)"
    replacement: "n_{$1}"
    priority: 5
    description: "樣本數下標: n1→n_{1}"

  # --- 加總 ---
  - pattern: "sum_?\\{?i=([0-9]+)\\}?\\^?\\{?([0-9n]+)\\}?"
    replacement: "\\sum_{i=$1}^{$2}"
    priority: 2
    description: "求和符號"

  - pattern: "Σ"
    replacement: "\\sum"
    priority: 3
    description: "大寫Sigma"

  - pattern: "∑"
    replacement: "\\sum"
    priority: 3
    description: "求和符號"

  - pattern: "Π"
    replacement: "\\prod"
    priority: 3
    description: "連乘符號"

  - pattern: "∏"
    replacement: "\\prod"
    priority: 3
    description: "連乘符號"

# ============================================================
# 線性代數與矩陣 (Linear Algebra & Matrices)
# ============================================================
linear_algebra:
  # --- 矩陣轉置 ---
  - pattern: "([A-Za-z])['']"
    replacement: "$1'"
    priority: 3
    description: "轉置: A'→A'"

  - pattern: "([A-Za-z])\\^T"
    replacement: "$1^{\\top}"
    priority: 3
    description: "轉置: A^T→A^{\\top}"

  - pattern: "([A-Za-z])\\^\\{T\\}"
    replacement: "$1^{\\top}"
    priority: 3
    description: "轉置: A^{T}→A^{\\top}"

  - pattern: "([A-Za-z])ᵀ"
    replacement: "$1^{\\top}"
    priority: 3
    description: "轉置上標"

  # --- 矩陣逆 ---
  # 注意：只匹配大寫字母，避免把 "n-1" 誤判為逆矩陣
  - pattern: "([A-Z])\\^?-1(?![0-9])"
    replacement: "$1^{-1}"
    priority: 3
    description: "逆矩陣: A-1→A^{-1} (僅大寫)"

  # 小寫逆矩陣需要更嚴格的上下文（前後需有數學符號）
  - pattern: "(?<=[=+\\-*/()\\[\\]])([a-z])\\^?-1(?=[=+\\-*/()\\[\\]\\s])"
    replacement: "$1^{-1}"
    priority: 3
    description: "逆矩陣: 小寫需數學上下文"

  - pattern: "([A-Za-z])⁻¹"
    replacement: "$1^{-1}"
    priority: 3
    description: "逆矩陣上標"

  - pattern: "([A-Za-z])\\^\\{-1\\}"
    replacement: "$1^{-1}"
    priority: 3
    description: "逆矩陣"

  # --- 矩陣乘積 ---
  - pattern: "([A-Z])'([A-Z])"
    replacement: "$1'$2"
    priority: 2
    description: "轉置乘積: X'Y"

  - pattern: "X'X"
    replacement: "X'X"
    priority: 1
    description: "交叉乘積矩陣"

  - pattern: "X'Y"
    replacement: "X'Y"
    priority: 1
    description: "交叉乘積"

  - pattern: "Y'Y"
    replacement: "Y'Y"
    priority: 1
    description: "平方和矩陣"

  - pattern: "Y'X"
    replacement: "Y'X"
    priority: 1
    description: "交叉乘積"

  - pattern: "A'A"
    replacement: "A'A"
    priority: 1
    description: "Gram矩陣"

  - pattern: "AA'"
    replacement: "AA'"
    priority: 1
    description: "Gram矩陣"

  # --- 行列式與跡 ---
  - pattern: "det\\(([^)]+)\\)"
    replacement: "\\det($1)"
    priority: 3
    description: "行列式: det(A)"

  - pattern: "\\|([A-Za-z])\\|"
    replacement: "\\det($1)"
    priority: 4
    description: "行列式: |A|"

  - pattern: "tr\\(([^)]+)\\)"
    replacement: "\\text{tr}($1)"
    priority: 3
    description: "跡: tr(A)"

  - pattern: "trace\\(([^)]+)\\)"
    replacement: "\\text{tr}($1)"
    priority: 3
    description: "跡: trace(A)"

  - pattern: "rank\\(([^)]+)\\)"
    replacement: "\\text{rank}($1)"
    priority: 3
    description: "秩: rank(A)"

  - pattern: "rk\\(([^)]+)\\)"
    replacement: "\\text{rank}($1)"
    priority: 3
    description: "秩: rk(A)"

  # --- 特徵值 ---
  - pattern: "λ([0-9]+)"
    replacement: "\\lambda_{$1}"
    priority: 4
    description: "特徵值: λ1→\\lambda_{1}"

  - pattern: "lambda([0-9]+)"
    replacement: "\\lambda_{$1}"
    priority: 4
    description: "特徵值: lambda1"

  - pattern: "eigenvalue"
    replacement: "\\text{eigenvalue}"
    priority: 5
    description: "特徵值"

  - pattern: "eigenvector"
    replacement: "\\text{eigenvector}"
    priority: 5
    description: "特徵向量"

  # --- 範數 ---
  - pattern: "\\|\\|([^|]+)\\|\\|"
    replacement: "\\|$1\\|"
    priority: 3
    description: "範數: ||x||"

  - pattern: "‖([^‖]+)‖"
    replacement: "\\|$1\\|"
    priority: 3
    description: "範數: ‖x‖"

  - pattern: "\\|\\|([^|]+)\\|\\|_([0-9p])"
    replacement: "\\|$1\\|_{$2}"
    priority: 2
    description: "p-範數: ||x||_2"

  - pattern: "\\|\\|([^|]+)\\|\\|_F"
    replacement: "\\|$1\\|_{F}"
    priority: 2
    description: "Frobenius範數"

  # --- 內積外積 ---
  - pattern: "<([^,]+),([^>]+)>"
    replacement: "\\langle $1, $2 \\rangle"
    priority: 3
    description: "內積: <x,y>"

  - pattern: "⟨([^,]+),([^⟩]+)⟩"
    replacement: "\\langle $1, $2 \\rangle"
    priority: 3
    description: "內積: ⟨x,y⟩"

  # --- 特殊矩陣 ---
  # 注意：避免把英文 "In" 誤判，只匹配 I 後面直接跟數字的情況
  - pattern: "\\bI_([0-9]+)\\b"
    replacement: "I_{$1}"
    priority: 4
    description: "單位矩陣: I_n→I_{n} (有底線)"

  - pattern: "\\bI([0-9]+)\\b"
    replacement: "I_{$1}"
    priority: 4
    description: "單位矩陣: I3→I_{3} (僅數字)"

  # I_n 形式需要底線，避免匹配 "In this..."
  - pattern: "(?<=[=+\\-*/()\\[\\]\\s])I_n(?=[=+\\-*/()\\[\\]\\s])"
    replacement: "I_{n}"
    priority: 4
    description: "單位矩陣: I_n (需數學上下文)"

  - pattern: "\\b0_{([^}]+)}"
    replacement: "\\mathbf{0}_{$1}"
    priority: 4
    description: "零矩陣"

  - pattern: "diag\\(([^)]+)\\)"
    replacement: "\\text{diag}($1)"
    priority: 3
    description: "對角矩陣"

  # --- 矩陣元素 ---
  - pattern: "([a-z])_?\\{?ij\\}?"
    replacement: "$1_{ij}"
    priority: 5
    description: "矩陣元素: aij→a_{ij}"

  - pattern: "([A-Z])_?\\{?ij\\}?"
    replacement: "$1_{ij}"
    priority: 5
    description: "矩陣元素: Aij→A_{ij}"

  - pattern: "([a-z])([0-9])([0-9])"
    replacement: "$1_{$2$3}"
    priority: 5
    description: "矩陣元素: a11→a_{11}"

  # --- Kronecker 乘積 ---
  - pattern: "⊗"
    replacement: "\\otimes"
    priority: 3
    description: "Kronecker乘積"

  - pattern: "⊕"
    replacement: "\\oplus"
    priority: 3
    description: "直和"

  - pattern: "⊙"
    replacement: "\\odot"
    priority: 3
    description: "Hadamard乘積"

  # --- 向量 ---
  - pattern: "\\bvec\\(([^)]+)\\)"
    replacement: "\\text{vec}($1)"
    priority: 3
    description: "向量化: vec(A)"

  - pattern: "\\bspan\\(([^)]+)\\)"
    replacement: "\\text{span}($1)"
    priority: 3
    description: "生成空間"

  - pattern: "\\bker\\(([^)]+)\\)"
    replacement: "\\ker($1)"
    priority: 3
    description: "核空間"

  - pattern: "\\bim\\(([^)]+)\\)"
    replacement: "\\text{im}($1)"
    priority: 3
    description: "像空間"

  - pattern: "\\bnull\\(([^)]+)\\)"
    replacement: "\\text{null}($1)"
    priority: 3
    description: "零空間"

  - pattern: "\\bdim\\(([^)]+)\\)"
    replacement: "\\dim($1)"
    priority: 3
    description: "維度"

# ============================================================
# 微積分 (Calculus)
# ============================================================
calculus:
  # --- 導數 ---
  - pattern: "f['']+"
    replacement: "f'"
    priority: 3
    description: "導數撇號"

  - pattern: "([a-z])['']\\(([^)]+)\\)"
    replacement: "$1'($2)"
    priority: 3
    description: "導數: f'(x)"

  - pattern: "([a-z])['']['']\\(([^)]+)\\)"
    replacement: "$1''($2)"
    priority: 3
    description: "二階導: f''(x)"

  - pattern: "d([a-z])/d([a-z])"
    replacement: "\\frac{d$1}{d$2}"
    priority: 2
    description: "導數: dy/dx"

  - pattern: "d\\^?2([a-z])/d([a-z])\\^?2"
    replacement: "\\frac{d^{2}$1}{d$2^{2}}"
    priority: 2
    description: "二階導: d²y/dx²"

  # --- 偏導數 ---
  - pattern: "∂([a-z])/∂([a-z])"
    replacement: "\\frac{\\partial $1}{\\partial $2}"
    priority: 2
    description: "偏導: ∂f/∂x"

  - pattern: "\\bpartial\\b"
    replacement: "\\partial"
    priority: 4
    description: "偏微分符號"

  - pattern: "∂"
    replacement: "\\partial"
    priority: 4
    description: "偏微分符號"

  - pattern: "∂\\^?2/∂([a-z])\\^?2"
    replacement: "\\frac{\\partial^{2}}{\\partial $1^{2}}"
    priority: 2
    description: "二階偏導"

  # --- 積分 ---
  - pattern: "∫"
    replacement: "\\int"
    priority: 3
    description: "積分符號"

  - pattern: "∬"
    replacement: "\\iint"
    priority: 3
    description: "二重積分"

  - pattern: "∭"
    replacement: "\\iiint"
    priority: 3
    description: "三重積分"

  - pattern: "∮"
    replacement: "\\oint"
    priority: 3
    description: "環積分"

  # 注意：需要有下標和上標記號，避免匹配 "interval", "integer" 等
  - pattern: "\\bint_\\{([^}]+)\\}\\^\\{([^}]+)\\}"
    replacement: "\\int_{$1}^{$2}"
    priority: 2
    description: "定積分: int_{a}^{b}"

  - pattern: "∫_?\\{?([^}]+)\\}?\\^?\\{?([^}]+)\\}?"
    replacement: "\\int_{$1}^{$2}"
    priority: 2
    description: "定積分符號: ∫"

  # --- 極限 ---
  - pattern: "lim_?\\{?([^}]+)->([^}]+)\\}?"
    replacement: "\\lim_{$1 \\to $2}"
    priority: 2
    description: "極限"

  - pattern: "lim_?\\{?([^}]+)→([^}]+)\\}?"
    replacement: "\\lim_{$1 \\to $2}"
    priority: 2
    description: "極限"

  - pattern: "\\blim\\b"
    replacement: "\\lim"
    priority: 4
    description: "極限符號"

  - pattern: "→"
    replacement: "\\to"
    priority: 4
    description: "趨近箭頭"

  - pattern: "->"
    replacement: "\\to"
    priority: 4
    description: "趨近箭頭"

  # --- 梯度與散度 ---
  - pattern: "∇"
    replacement: "\\nabla"
    priority: 3
    description: "Nabla算子"

  - pattern: "\\bnabla\\b"
    replacement: "\\nabla"
    priority: 4
    description: "Nabla"

  - pattern: "grad\\(([^)]+)\\)"
    replacement: "\\nabla $1"
    priority: 3
    description: "梯度: grad(f)"

  - pattern: "div\\(([^)]+)\\)"
    replacement: "\\nabla \\cdot $1"
    priority: 3
    description: "散度: div(F)"

  - pattern: "curl\\(([^)]+)\\)"
    replacement: "\\nabla \\times $1"
    priority: 3
    description: "旋度: curl(F)"

  - pattern: "∇\\^?2"
    replacement: "\\nabla^{2}"
    priority: 3
    description: "Laplacian"

  - pattern: "Δ"
    replacement: "\\Delta"
    priority: 4
    description: "Delta/Laplacian"

  - pattern: "\\blaplacian\\b"
    replacement: "\\nabla^{2}"
    priority: 4
    description: "Laplacian"

  # --- 無窮 ---
  - pattern: "∞"
    replacement: "\\infty"
    priority: 3
    description: "無窮大"

  - pattern: "\\binfty\\b"
    replacement: "\\infty"
    priority: 4
    description: "無窮"

  - pattern: "\\binfinity\\b"
    replacement: "\\infty"
    priority: 4
    description: "無窮"

# ============================================================
# 集合論與邏輯 (Set Theory & Logic)
# ============================================================
set_theory:
  # --- 集合運算 ---
  - pattern: "∈"
    replacement: "\\in"
    priority: 3
    description: "屬於"

  - pattern: "∉"
    replacement: "\\notin"
    priority: 3
    description: "不屬於"

  - pattern: "⊂"
    replacement: "\\subset"
    priority: 3
    description: "真子集"

  - pattern: "⊆"
    replacement: "\\subseteq"
    priority: 3
    description: "子集"

