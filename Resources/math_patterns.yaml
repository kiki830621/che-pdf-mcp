  - pattern: "Ψ"
    replacement: "\\Psi"
    priority: 4
    description: "波函數 Psi"

  - pattern: "φ"
    replacement: "\\phi"
    priority: 4
    description: "phi"

  - pattern: "Φ"
    replacement: "\\Phi"
    priority: 4
    description: "Phi"

  # --- Bra-ket 記號 ---
  - pattern: "\\|([^⟩>]+)⟩"
    replacement: "|$1\\rangle"
    priority: 3
    description: "ket"

  - pattern: "⟨([^|⟩]+)\\|"
    replacement: "\\langle $1|"
    priority: 3
    description: "bra"

  - pattern: "⟨([^|]+)\\|([^⟩]+)⟩"
    replacement: "\\langle $1|$2\\rangle"
    priority: 2
    description: "內積 braket"

  - pattern: "<([^|]+)\\|([^>]+)>"
    replacement: "\\langle $1|$2\\rangle"
    priority: 3
    description: "內積"

  # --- 算符 ---
  - pattern: "([A-Z])\\^"
    replacement: "\\hat{$1}"
    priority: 4
