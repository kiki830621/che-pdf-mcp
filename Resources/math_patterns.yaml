  - pattern: "([a-z])\\^(?![0-9{])"
    replacement: "\\hat{$1}"
    priority: 4
    description: "算符: p̂"

  # --- 對易子 ---
  - pattern: "\\[([^,]+),([^\\]]+)\\]"
    replacement: "[$1,$2]"
    priority: 4
    description: "對易子: [A,B]"

  - pattern: "\\{([^,]+),([^}]+)\\}"
    replacement: "\\{$1,$2\\}"
    priority: 4
    description: "反對易子: {A,B}"

