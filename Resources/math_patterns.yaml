# ============================================================
# 數論與組合 (Number Theory & Combinatorics)
# ============================================================
number_theory:
  # --- 整除與模 ---
  - pattern: "([a-z])\\|([a-z])"
    replacement: "$1 \\mid $2"
    priority: 4
    description: "整除"

  - pattern: "\\bmod\\b"
    replacement: "\\bmod"
    priority: 4
    description: "模運算"

  - pattern: "≡"
    replacement: "\\equiv"
    priority: 3
    description: "同餘"

  - pattern: "gcd\\(([^,]+),([^)]+)\\)"
    replacement: "\\gcd($1,$2)"
    priority: 3
    description: "最大公因數"

  - pattern: "lcm\\(([^,]+),([^)]+)\\)"
    replacement: "\\text{lcm}($1,$2)"
    priority: 3
    description: "最小公倍數"

  # --- 取整 ---
  - pattern: "⌊([^⌋]+)⌋"
    replacement: "\\lfloor $1 \\rfloor"
    priority: 3
    description: "下取整"

  - pattern: "⌈([^⌉]+)⌉"
    replacement: "\\lceil $1 \\rceil"
    priority: 3
    description: "上取整"

  - pattern: "floor\\(([^)]+)\\)"
    replacement: "\\lfloor $1 \\rfloor"
    priority: 3
    description: "下取整函數"

  - pattern: "ceil\\(([^)]+)\\)"
    replacement: "\\lceil $1 \\rceil"
    priority: 3
    description: "上取整函數"

  # --- 階乘與組合 ---
  - pattern: "([a-zA-Z0-9]+)!"
    replacement: "$1!"
    priority: 4
    description: "階乘"

  - pattern: "C\\(([^,]+),([^)]+)\\)"
    replacement: "\\binom{$1}{$2}"
    priority: 3
    description: "組合: C(n,k)"

  - pattern: "C_?([a-z0-9]+)\\^([a-z0-9]+)"
    replacement: "\\binom{$1}{$2}"
    priority: 3
    description: "組合: C_n^k"

  - pattern: "\\(([a-z0-9]+) choose ([a-z0-9]+)\\)"
    replacement: "\\binom{$1}{$2}"
    priority: 3
    description: "組合: (n choose k)"

  - pattern: "nCk"
    replacement: "\\binom{n}{k}"
    priority: 4
    description: "組合"

  - pattern: "nCr"
    replacement: "\\binom{n}{r}"
    priority: 4
    description: "組合"

  - pattern: "P\\(([^,]+),([^)]+)\\)(?![a-zA-Z])"
    replacement: "P_{$1}^{$2}"
    priority: 3
    description: "排列: P(n,k)"

  - pattern: "nPk"
    replacement: "P_{n}^{k}"
    priority: 4
    description: "排列"

  - pattern: "nPr"
    replacement: "P_{n}^{r}"
    priority: 4
    description: "排列"

